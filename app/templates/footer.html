<!-- site footer, from Bootstrap website footer examples -->
<div class="container">
  <footer
    class="footer d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"
  >
    <p class="col-md-4 mb-0 text-body-secondary">
      &copy; 2023 Monitoring Platform, Lucy Njiiri
    </p>

    <a
      href="/"
      class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
    >
      <img
        src="{{ url_for('static', filename='guard.svg') }}"
        alt="Logo"
        width="30"
        height="30"
        class="d-inline-block align-text-top"
      />
    </a>
    {% if current_user.is_authenticated %}
    <ul class="nav col-md-4 justify-content-end">
      <li class="nav-item">
        <a
          href="{{ url_for('logout') }}"
          class="nav-link px-2 text-body-secondary"
          >Logout</a
        >
      </li>
    </ul>
    {% endif %}
  </footer>
</div>

<div class="b-example-divider"></div>
