<!-- Navigation bar for the monitoring platform's frontend -->
<!-- from Bootstrap website, navbar docs -->
<header class="site-header">
  <nav
    class="navbar fixed-top navbar-expand-lg bg-body-tertiary"
    data-bs-theme="dark"
  >
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('home') }}">
        <img
          src="{{ url_for('static', filename='nav-guard.png') }}"
          alt="Logo"
          width="24"
          height="24"
          class="d-inline-block align-text-top"
        />
        Monitoring Platform
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="vr" style="color: white; width: 2px"></div>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a
              class="nav-link active"
              aria-current="page"
              href="{{ url_for('view_current_route') }}"
              >View Current Circuit</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link active"
              aria-current="page"
              href="{{ url_for('create_route') }}"
              >Create Circuit</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('view_all_circuits') }}"
              >View All Circuits</a
            >
          </li>
          <div class="vr" style="color: white; width: 2px"></div>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('register_sentry') }}"
              >Register Sentries</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('view_all_sentries') }}"
              >View Registered Sentries</a
            >
          </li>
          <div class="vr" style="color: white; width: 2px"></div>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('register_card') }}"
              >Register ID Cards</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('view_all_cards') }}"
              >View Registered Cards</a
            >
          </li>
        </ul>
        <div class="navbar-nav">
          {% if current_user.is_authenticated %}
          <a class="nav-item nav-link" href="{{ url_for('logout') }}">Logout</a>
          {% else %}
          <a class="nav-item nav-link" href="#login-form">Login</a>
        </div>
        {% endif %}
      </div>
    </div>
  </nav>
</header>
