<h2>All Registered Checkpoints</h2>
<article class="media content-section">
  <div class="media-body">
    <table class="table">
      <thead class="bg-steel">
        <tr>
          <th scope="col" style="color: white">#</th>
          <th scope="col" style="color: white">Checkpoint ID</th>
          <th scope="col" style="color: white">Checkpoint Name</th>
          <th scope="col" style="color: white">Checkpoint Actions</th>
        </tr>
      </thead>
      <tbody class="table-group-divider">
        {% for checkpoint in checkpoints %}
        <tr>
          <th scope="row">{{ loop.index }}</th>
          <td>{{ checkpoint.id }}</td>
          <td>{{ checkpoint.name }}</td>
          <td class="align-middle">
            <div class="row my-2" style="width: 200px">
              <a class="btn btn-outline-info rounded-pill" href="#"
                >Edit Checkpoint Info</a
              >
            </div>
            <!-- from Bootstrap website, static modal -->
            <div class="row my-2" style="width: 200px">
              <button
                type="button"
                class="btn btn-outline-danger rounded-pill"
                data-bs-toggle="modal"
                data-bs-target="#delete-checkpoint-{{ checkpoint.id }}"
              >
                Delete Checkpoint
              </button>
              <!-- Modal -->
              <div
                class="modal fade"
                id="delete-checkpoint-{{ checkpoint.id }}"
                data-bs-backdrop="static"
                data-bs-keyboard="false"
                tabindex="-1"
                aria-labelledby="staticBackdropLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="staticBackdropLabel">
                        Deleting Checkpoint...
                      </h1>
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      ></button>
                    </div>
                    <div class="modal-body">
                      Delete Checkpoint
                      <span style="font-weight: bold; color: red"
                        >{{ checkpoint.name }}</span
                      >?
                    </div>
                    <div class="modal-footer">
                      <button
                        type="button"
                        class="btn btn-outline-secondary rounded-pill"
                        data-bs-dismiss="modal"
                      >
                        Close
                      </button>
                      <form
                        action="{{ url_for('delete_checkpoint', chk_id=checkpoint.id) }}"
                        method="POST"
                      >
                        <input
                          class="btn btn-outline-danger rounded-pill"
                          type="submit"
                          value="Delete Checkpoint"
                        />
                      </form>
                    </div>
                  </div>
                </div>
              </div>
              <!--end Modal-->
            </div>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</article>
